<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS Math & Date Objects</title>
    <style>
        body{
            margin: 0;
            font-family: "Comic Sans MS",sans-serif;
        }
        h2{
            background-color: lightgreen;
            text-align: center;
            padding: 10px;
        }
        div{
            background-color: seagreen;
            padding: 10px;
            text-align: center;

    </style>
</head>
<body>

    <h2>JS Math & Date Objects Example</h2>
    <div>
        <h1 id="display"></h1>
    </div>

    <div>
        <h1 id="clock"></h1>
    </div>

</body>

<script>
    /*
        Math Object Examples

     */

    // Math PI and Sqrt
    var pi_value = Math.PI;
    console.log(pi_value);

    var sqrt = Math.sqrt(144);
    console.log(sqrt);

    // find the min of 4 numbers

    var min = Math.min(10,15,8,16);//we can add n number of numbers
    console.log("The Minimum value is :" + min);
    // find the Max of 4 numbers
    var max = Math.max(10,15,8,16);//we can add n number of numbers
    console.log("The Maximum value is :" + max);

    // find the 'x' to the power of 'y' value, ex: 2^4
    var pow = Math.pow(2,4);
    console.log("x' to the power of 'y' value :" + pow);

    // generate the random numbers from 0 to 100
    var random = Math.random();
    console.log("The random number is :" + random);

    var round = Math.round(Math.random());
    console.log("The round number is :" + round);

    var floor = Math.floor(Math.random());
    console.log("The floor number is :" + floor);

    /* For more details about Math Object, please have a look at
    https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Math
    */

    /*
        Date Object Examples

     */

    // get today's date


    //get date of the month 0 - 31 getDate()


    //get day of the week 0 - 6 getDay()


    // get full day of the week using switch statement


    // Display a Digital Clock on the web page
    function digitalClock() {
        var today = new Date();
        var options = {timeZone : "Asia/Kolkata"};
        var time = today.toLocaleTimeString('en-US',options);
        var date = today.toLocaleDateString('en-US',options);
        document.getElementById('clock').innerHTML = time;
        document.getElementById('display').innerHTML = date;
    }
    digitalClock();
    setInterval(digitalClock,1000);

    /* For More Details about Date() please have a look at
        https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Date
    */

</script>
